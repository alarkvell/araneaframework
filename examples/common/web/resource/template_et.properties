#easy ajax
easyajax.intro=Kahe sellel lehek\u00fcljel paikneva komponendi programmikood on identne. Sellest hoolimata k\u00e4ituvad need komponendid veidi erinevalt &mdash; \u00fclemine komponent suhtleb serveriga r\u00e4\u00e4kides HTTP protokolli traditsioonilisel viisil, alumine aga <i>XMLHttpRequest</i> objekti kapseldatuna. Erinevus tuleneb vaatest &mdash; teise komponendi vaatemall defineerib paari rea abil uuendatavad regioonid, mis v\u00f5imaldavad kerge vaevaga k\u00f5ik lehed kasutajas\u00f5bralikul moel k\u00e4ituma panna &mdash; p\u00e4ringud mis as\u00fcnkroonselt uuendavad vaid osa lehek\u00fclge v\u00f5imaldavad l\u00f5ppkasutajal p\u00e4ringu kestmise ajal t\u00f6\u00f6protsessi j\u00e4tkata ilma pausita vastuse ootamise ajal.

