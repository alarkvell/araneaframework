modal.demo.title=Modaalsed dialoogid
modal.demo.intro=M\u00f5nikord ei ole l\u00f5ppkasutajal soovitatav tegutseda paralleelselt mitmetes kasutuslugudes mis v\u00f5imaldaksid tal endale jalga tulistada. Selle v\u00e4ltimiseks saab Araneas kasutada modaalseid dialooge (kujundajate sl\u00e4ngis tuntud ka kui <i>overlay</i>) milles kasutaja saab segamatult kasutusloole keskenduda. Modaalsed dialoogid v\u00e4ldivad ka vajadust uute brauseriakende avamiseks &mdash; milline tegevus t\u00e4nap\u00e4evaste veebisirvijate puhul sageli ka eba\u00f5nnestub.
modal.demo.howto=Identse komponendi saab k\u00e4ivitada "K\u00e4ivita j\u00e4rgmine" ja "K\u00e4ivita j\u00e4rgmine modaalselt" nuppudega. Kui modaalne dialoog (<i>overlay</i> resiim) on aktiveeritud, k\u00e4ituvad m\u00f5lemad nupud samamoodi. Modaalresiimis t\u00f6\u00f6 l\u00f5petamisel (see juhtub kui "Tagasi eelmisele ekraanile" nuppu kasutada olukorras kus modaalresiimis eelmist ekraani ei eksisteeri) suunatakse kasutaja tagasi p\u00f5hikasutusloole.

#tree
servletcontext.tree.title=Paindlik puukomponent
servletcontext.tree.intro=Puu abil saab kergelt navigeerida keerukates hierarhilistes struktuurides. Andmekogu paikneb muidugi serveris, kasutajani saadetakse vaid need osad mida ta parajasti vaatab. Kuvatavad puud demonstreerivad \u00fchtlasi erinevaid meetodeid puu kommunikeerumiseks serveriga &mdash; \u00fclemine komponent on 'rumal' puu mis on osake terviklehest mis p\u00e4ringul alati kogu mahus serverisse saadetakse. Alumine puu on iseseisev ja suhtleb serveriga omap\u00e4i (kasutades <i>Aranea Action API</i> v\u00f5imalusi).
servletcontext.tree.more=Antud n\u00e4ites on k\u00f5ik puu lehed kuvatud \u00fchtemoodi, vajadusel v\u00f5ib selle k\u00e4itumise muuta ja kuvada erinevalt isegi igat puulehte.
