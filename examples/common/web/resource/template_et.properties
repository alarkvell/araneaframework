seamless.intro=Kiire tagasiside on rakendustes \u00e4\u00e4rmiselt oluline &mdash; kasutajal ei tohiks lasta valede eelduste alusel palju t\u00f6\u00f6d teha, et l\u00f5puks n\u00e4idata veateadet valeandmete kohta. Aranea vormid v\u00f5imaldavad kasutada serveripoolset taustvalidatsiooni et v\u00e4ltida sellise probleemi teket. Valideerimine toimub as\u00fcnkroonselt ega h\u00e4iri kasutaja andmesisestust ning siis kui kogu vorm l\u00f5puks serveri poole teele saadetakse sisaldab see vaid korrektseid andmeid.
seamless.howto=Lehel olevast kahest vormis \u00fclemist valideeritakse ainult p\u00e4ringu sooritamisel, alumine aga kasutab taustvalidatsiooni. Katsetada saab vormidesse erinevaid v\u00e4\u00e4rtusi sisestades. T\u00e4helepanu tasub p\u00f6\u00f6rata sellele, et m\u00f5ned kohtumispaigad v\u00f5ivad olla juba h\u00f5ivatud ning k\u00f5ik ei saa kohale tulla.
