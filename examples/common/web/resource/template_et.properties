context.menu.intro=Hiire paremklikiga avanevat kontekstmen\u00fc\u00fcd on v\u00f5imalik rakenduse jaoks redefineerida. Erinevaid kustomiseeritud kontekstmen\u00fc\u00fcd saab kasutada tervel lehek\u00fcljel, listielementidel, \u00fcksikutel sisestusv\u00e4ljadel &mdash; igal komponendil mis seda vajada v\u00f5iks! 
