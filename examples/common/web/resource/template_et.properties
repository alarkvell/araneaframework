#ARANEA 1.1 intro texts
aranea.welcome=Tere tulemast Aranea veebiraamistiku versiooni 1.1!
aranea.About.title=Mis on Aranea?
aranea.about=Aranea on avatud l\u00e4htekoodiga ning vaba tarkvara litsentsi alusel levitatav Java veebiraamistik. \
K\u00e4esolev demorakendus jookseb Aranea raamistikul ja selle eesm\u00e4rgiks on tutvustada Aranea veebiraamistiku p\u00f5hiomadusi \
ning tuua n\u00e4iteid Aranea Uilib'i valmiskomponentide ja Aranea JSP kasutusest. Uusimat informatsiooni \
Aranea veebiraamistiku kohta saab alati Aranea <a href="http://www.araneaframework.org/?pid=about">veebilehelt</a>.

aranea.what.title=Millised vahendeid pakub Aranea 1.1 veebirakenduste loomiseks?  
aranea.what.how=Esimese asjana vaadake ringi siinsamas rakenduses, v\u00e4ga paljud featuuride ja komponentide \
demod on vaid hiirekliki kaugusel.
aranea.whatsnew=Mida uut pakub Aranea 1.1?
aranea.wecomment=K\u00f5rge taseme \u00fclevaade muudatustest mis meie arvates teevad Aranea 1.1 &gt; 1.0
aranea.ComponentModel=Komponentmudel
aranea.component.scope=K\u00f5ik komponendid on n\u00fc\u00fcd teadlikud oma \
<a href="http://www.araneaframework.org/docs/1.1/javadoc/org/araneaframework/Scope.html">skoobist</a> &mdash; unikaalsest \
identifikaatorist komponendihierarhias. Aranea 1.0 versioonis oli see arendajate eest \u00fcsna peidus ja kasutatav ainult \
teatud tingimustel. Lihtne ligip\u00e4\u00e4s komponendi skoobile lihtsustab nii integratsiooni teiste raamistike komponentidega kui ka \
komponentide renderdamist.

aranea.component.lifecycle=<a href="http://www.araneaframework.org/docs/1.1/javadoc/org/araneaframework/Widget.html">Widget'i</a> \
(kasutajaliidese komponendi) eluts\u00fckkel on lihtsustunud <i>process()</i> meetodi eemaldamisega. Eluts\u00fcklis j\u00e4i \
see Aranea 1.0 versioonis kuularite k\u00e4ivitamise (<i>event()</i>) ja renderdamise vahele ning seet\u00f5ttu \
ahvatles m\u00f5nikord lisama sellesse loogikat mis ei t\u00f6\u00f6tanud kui kogu eluts\u00fckli l\u00e4bimise asemel oli komponenti tarvis \
ainult renderdada. Et v\u00e4ltida kasutajaliidese komponentide lihtobjektidest (<i>POJO</i>dest) millekski enamaks muutumast \
otsustati see meetod igaveseks eemaldada.

aranea.component.realasync=Komponentide vaikekompositsioon on transparentselt muudetud, lubamaks teatud tingimustel \
as\u00fcnkroonsete p\u00e4ringute paralleelt\u00f6\u00f6tlust. Aranea 1.0 versioonis t\u00f6\u00f6deldi sisemiselt k\u00f5ik p\u00e4ringud alati j\u00e4rjestikku. \
Vaikimisi on n\u00fc\u00fcdki k\u00f5igi p\u00e4ringute protsessimine j\u00e4rjestikune, kuid neil juhtudel kui arendaja/arhitekt t\u00f5esti \
soovivad on v\u00f5imalik kasutada p\u00e4ringute paralleelt\u00f6\u00f6tlust. Neil juhtudel peab m\u00f5istagi arendaja ise hoolt kandma selle \
eest, et vastavad komponendid ikka paralleelp\u00e4ringuid korrektselt t\u00f6\u00f6tlevad.

arenea.component.RenderingModel.title=Renderdusmudel
aranea.component.renderingmodeupdate=Aranea 1.0 versioonis renderdati alati korraga kogu komponendihierarhia. \
Aranea 1.1 teeb v\u00f5imalusel alati osalist renderdust &mdash; juhtudel kui p\u00e4ring defineerib uuendusregioonid renderdatakse \
v\u00e4him v\u00f5imalik osa komponendihierarhiast mis katab k\u00f5ik uuendusregioonid. \
Teooriast ja praktikast uue renderdusmudeli taga v\u00f5ib lugeda Alar Kvelli \
<a href="http://www.araneaframework.org/docs/kvell-aranea-ajax.pdf">bakalaureuset\u00f6\u00f6st</a>.
 
aranea.whattomigrate.title=Mida teha kui on soov migreeruda Aranea 1.0 -&gt; 1.1?
